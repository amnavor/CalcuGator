<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcuGator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <!--
    Image from Daron Parton http://watermarkltd.com/artists/daron-parton
    -->

    <div class="background">
      <div class="whole">
        <div class="text">
          <span class="words"></span>
        </div>

        <div class="button-row">
          <button data-value="AC" class="mid">AC</button>
          <button data-value="CE" class="mid">CE</button>
          <button data-value="/">/</button>
        </div>
        <div class="button-row">
          <button data-value="7">7</button>
          <button data-value="8">8</button>
          <button data-value="9">9</button>
          <button data-value="*">x</button>
        </div>
        <div class="button-row">
          <button data-value="4">4</button>
          <button data-value="5">5</button>
          <button data-value="6">6</button>
          <button data-value="-">-</button>
        </div>
        <div class="button-row">
          <button data-value="1">1</button>
          <button data-value="2">2</button>
          <button data-value="3">3</button>
          <button data-value="+">+</button>
        </div>
        <div class="button-row">
          <button data-value="0">0</button>
          <button data-value=".">.</button>
          <button data-value="=" class="long">=</button>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
